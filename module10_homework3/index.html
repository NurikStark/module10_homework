<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./main.css">
	<title>Chat</title>
</head>
<body>
	<div class="chat">
		<div class="chat__send">
			<input type="text" id="text" class="chat__message" placeholder="Write message to us">
			<button type="send" class="btn" id="chat__btn">Send Message</button>
			<button class="btn chat_location">Send Location</button>
			<p id = "status"></p>
			<a id = "map-link" target="_blank"></a>
		</div>
		<div class="chat__text">
		</div>
	</div>
	<script type="text/javascript" src="./main.js"></script>
</body>
</html>
